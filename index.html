<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Todo app</title>
<!-- git  -->
</head>
<body>
  <h1 class="block-header">TODO</h1>

  <form id="newTask" class="block-parent block-form">
    <input type="text" id="text" value="Create a new todo">
    <!-- <input type="submit"> -->
  </form>

  <div class="block-parent">
    <ul id="list">
      <li class="notChecked block initial">New activities appear here</li>
      <li class="notChecked block initial">Add activities in the superior input area;</li>
      <li class="notChecked block initial">Enjoy!</li>
    </ul>
    <div class="block-modified">
      <span id="itensLeft">itens left</span>
      <ul class="block-list">
        <li id="all">All</li>
        <li id="active">Active</li>
        <li id="completed">Completed</li>
      </ul>
      <span id="clear" class="block-clear">Clear Completed</span>
    </div>
  </div>

  <div class="block-footer">Drag and drop to reorder list</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fredyranthun">Fredy Ranthun</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
